scalar Json

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
    currency: CURRENCY_CODES
  ): Item!
}

type Query {
  items: [Item]!
  exchangeRates(baseCurrency: String!): Json
}
