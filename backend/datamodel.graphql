type User {
  id: ID! @unique
  name: String!
  email: String!
  currency: CURRENCY_CODES! @default(value: "NZD")
  sellingItems: [Item!]!
}

type File {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  filename: String!
  mimetype: String!
  encoding: String!
  url: String! @unique
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: File
  currency: CURRENCY_CODES! @default(value: "NZD")
  price: Float!
  # createAt: DateTime!
  # updatedAt: DateTime!
  # user: User!
}

